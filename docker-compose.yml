services:
  db:
    image: postgres:16-alpine
    container_name: voluntario_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: voluntario
      POSTGRES_USER: voluntario
      POSTGRES_PASSWORD: voluntario
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voluntario -d voluntario"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: voluntario_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: db
    ports:
      - "8090:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
